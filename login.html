<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン - Cherlie #3</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<link rel="stylesheet" href="https://cherliett.github.io/LIFF/css/login.css">
</head>
<header>
	<h1>
		<img src="https://drive.google.com/uc?id=1kubUn8sUJdVnnyfv0EHhQtk2H6JxmWCT" alt="Cherlie" class="logo-img">
	</h1>
</header>
<body>
	<form class="w-75 mx-auto">
		<p class="mt-3">ユーザーID</p>
		<div>
			<input class="formcontrol w-100 mt-1" name="userid" placeholder="" required>
		</div>
	</form>
	
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

		liff.init({
			liffId: '1657831283-AGG09xyz'
		}).catch((err) => {
			console.log(err);
		});
		
		liff.ready.then(() => {
			if (!liff.isLoggedIn()) {
				liff.login();
			}
			const idToken = liff.getDecodedIDToken();
			const userId = idToken.sub;
			$('form').append(`<input type="hidden" name="lineid" value="${userId}">`);
			$('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="ログイン">`);
		})
		
		$('form').submit(function( event ) {
			event.preventDefault();
			$.post( 'https://script.google.com/macros/s/AKfycbz7zIdA-vBbXN6qPFf-07blPGBvilYphPeza06jxah7ADR3gvpHbQ4qdb1L8vDS2hNW/exec', $('form').serialize() );
		});
    </script>
</body>
</html>
