<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<link rel="stylesheet" href="https://cherliett.github.io/LIFF/css/login.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

<div>
<img src="https://cherliett.github.io/LIFF/img/face_icon.png" alt="icon" class="face_icon">
<header>
	<h1>Charlie</h1>
</header>
<body>
    <div class="body_box">
	<iframe src="https://script.google.com/macros/s/AKfycbxHoa3cEeDcmMiiDH08MPP0p-7ULnMz8KBMijIs_TbRHVzIVcgie0h4TKGwdg8apYM6DA/exec" frameborder="0"></iframe>
    </div>
	
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

		liff.init({
			liffId: '1657831283-AGG09xyz'
		}).catch((err) => {
			console.log(err);
		});
		
		liff.ready.then(() => {
			if (!liff.isLoggedIn()) {
				liff.login();
			}
			const idToken = liff.getDecodedIDToken();
			const userId = idToken.sub;
			$('form').append(`<input type="hidden" name="lineid" value="${userId}">`);
		})
    </script>
</body>
</div>
</html>
