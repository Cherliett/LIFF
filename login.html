<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン - Charlie</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<link rel="stylesheet" href="https://cherliett.github.io/LIFF/css/login.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
</head>
<div>
<img src="https://cherliett.github.io/LIFF/img/face_icon.png" alt="icon" class="face_icon">
<header>
	<h1>Charlie</h1>
</header>
<body>
    <div class="main_box">
	<form class="w-75 mx-auto">
		<div class="letter_box">
			<p class="id_letter"><b>ユーザーID</b></p>
		<div>
			<input class="id_textbox" name="userid" placeholder="" required>
		</div>
		<div>
			<p class="id_err" id="id_errm">ユーザーIDが間違っています。</p>
		</div>
		<input type="submit" class="login_buttun" value="ログイン">
	</form>
    </div>
	
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript" src="https://cherliett.github.io/LIFF/js/login.js"></script>
    <script>

		liff.init({
			liffId: '1657831283-AGG09xyz'
		}).catch((err) => {
			console.log(err);
		});
		
		liff.ready.then(() => {
			if (!liff.isLoggedIn()) {
				liff.login();
			}
			const idToken = liff.getDecodedIDToken();
			const userId = idToken.sub;
			$('form').append(`<input type="hidden" name="lineid" value="${userId}">`);
		})
		
		$('form').submit(function( event ) {
			event.preventDefault();
			var result = "test";
			//result = $.post( 'https://script.google.com/macros/s/AKfycbzoxkZilL8WUxOtzlKv-oWYWv_t13pJhy9nMwgjVA0rkV3hW53NuteSkN46L-KVp2he-g/exec', $('form').serialize() );
			alert(result);
		});
    </script>
</body>
</div>
</html>
